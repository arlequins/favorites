<head>
  <title>FAVORITES WITH TSUKUYOMI</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/">LIST</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/put">PUT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/delete">DELETE</a>
      </li>
    </ul>
  </div>

  <div class="jumbotron jumbotron-fluid" id="favorites-list">
    <div class="container">
      <h1 class="display-4">NEW FAVORITES LIST</h1>
      <h3 class="display-8">PAYLOAD</h1>
      <p class="lead mb-0">CODE: 0001</p>
      <p class="lead mb-0">META_CODE: 0001</p>
      <p class="lead">TYPE: 0</p>

      <div class="row pb-4">
        <div class="col">
          <h2>COUNT</h2>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              TOTAL
              <span class="badge badge-primary badge-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              PARENT
              <span class="badge badge-primary badge-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              META
              <span class="badge badge-primary badge-pill">1</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid" id="user-favorites-list">
    <div class="container">
      <h1 class="display-4">USER FAVORITES LIST</h1>
      <h3 class="display-8">UNIQUEID</h1>
      <p class="lead">testtest1001</p>

      <div class="row">
        <div class="col table-responsive">
          <h2>LIST</h2>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">TYPE</th>
                <th scope="col">CODE</th>
                <th scope="col">INNER_HITS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/tsukuyomi.js" defer="defer"></script>
</body>
