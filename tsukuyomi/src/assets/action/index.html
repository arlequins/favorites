<head>
  <title>FAVORITES WITH TSUKUYOMI</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/">LIST</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/action">PUT & DELETE</a>
      </li>
    </ul>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4">EXAMPLE 1: PARENT CODE ONLY</h1>
      <h3 class="display-8">PAYLOAD</h1>
      <p class="lead mb-0">CODE: 0001</p>
      <p class="lead mb-0">TYPE: 0</p>
      <p class="lead">UNIQUEID: testtest1001</p>

      <div class="row pb-4">
        <div class="col">
          <ul class="list-group" id="event-favorites-1">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4">EXAMPLE 2: PARENT CODE AND META CODE BOTH</h1>
      <h3 class="display-8">PAYLOAD</h1>
      <p class="lead mb-0">CODE: 0001</p>
      <p class="lead mb-0">META_CODE: 0001</p>
      <p class="lead mb-0">TYPE: 0</p>
      <p class="lead">UNIQUEID: testtest1001</p>

      <div class="row pb-4">
        <div class="col">
          <ul class="list-group" id="event-favorites-2">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
  window.TSUKUYOMI = {
    requestId: 'ADWADWRWAAWBAWE1213',
    uniqueId: 'testtest1001'
  };
  </script>
  <script type="text/javascript" src="/tsukuyomi.js" defer="defer"></script>
</body>
